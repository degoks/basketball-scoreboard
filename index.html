<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-box"><p id="home-points">0</p></div>
                <div class="point-btn">
                    <button onclick="add1h()">+1</button>
                    <button onclick="add2h()">+2</button>
                    <button onclick="add3h()">+3</button>
                </div> 
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-box"><p id="guest-points">0</p></p></div>
                <div class="point-btn">
                    <button onclick="add1g()">+1</button>
                    <button onclick="add2g()">+2</button>
                    <button onclick="add3g()">+3</button>
                </div>  
            </div>
            <!--<button id="ng-btn">NEW GAME</button> -->
        </div>
        <button id="ng-btn" onclick="refreshPage()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
